<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio Element</title>
    <meta name="viewport" content="width=device-width">

    <style>
        audio {
            width: 500px;
        }
    </style>

</head>
<body>

<h1>Heading</h1>
<!-- attributes -->
<!--
 controls: play pause 등을 가능하게 함.
 muted: 오디오가 꺼짐.
 autoplay: 웹브라우저마다 달라서 자주 않쓰임.
 preload: autoplay대신 쓰임, {none, auto => ready to play, metadata => all the information with audio can be downloaded}
 source {1. src, 2. type, 3. crossorigin="anonymous" => no identifying information such as cookie or session | crossorigin="credentials" => with information such as }
 loop: 반복해서 돌아감.
 -->
<audio controls preload>
    <source src="fight-club.mp3" type="audio/mp3"/>
    <source src="fight-club.wav" type="audio/wav" />
    <p><a href="fight-club.mp3" download="">Download the MP3 file</a></p>
</audio>

</body>
</html>
